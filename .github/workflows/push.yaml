name: build

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            ghc: '8.6'
            continue-on-error: false
          - os: windows-latest
            ghc: '8.8'
            continue-on-error: false
          - os: windows-latest
            ghc: '8.10'
            continue-on-error: false
          - os: windows-latest
            ghc: latest
            continue-on-error: true
          - os: macos-latest
            ghc: '8.6'
            continue-on-error: false
          - os: macos-latest
            ghc: '8.8'
            continue-on-error: false
          - os: macos-latest
            ghc: '8.10'
            continue-on-error: false
          - os: macos-latest
            ghc: latest
            continue-on-error: true
          - os: ubuntu-latest
            ghc: '8.6'
            continue-on-error: false
          - os: ubuntu-latest
            ghc: '8.8'
            continue-on-error: false
          - os: ubuntu-latest
            ghc: '8.10'
            continue-on-error: false
          - os: ubuntu-latest
            ghc: latest
            continue-on-error: true

    runs-on: ${{ matrix.os }}

    continue-on-error: ${{ matrix.continue-on-error }}

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
      - run: cabal update
      - run: make build-deps
      - run: make build

  test:
    strategy:
      matrix:
        ghc: ['8.6', '8.8', '8.10']
        test: [doctest, original, hdbc-postgresql, relational-record]
        continue-on-error: [false]
        include:
          - ghc: latest
            test: doctest
            continue-on-error: true
          - ghc: latest
            test: original
            continue-on-error: true
          - ghc: latest
            test: hdbc-postgresql
            continue-on-error: true
          - ghc: latest
            test: relational-record
            continue-on-error: true

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 'password'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    continue-on-error: ${{ matrix.continue-on-error }}

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y postgresql-client-12
      - run: echo 'PGHOST=localhost' >> $GITHUB_ENV
      - run: echo 'PGPORT=${{ job.services.postgres.ports[5432] }}' >> $GITHUB_ENV
      - run: echo 'PGDATABASE=postgres' >> $GITHUB_ENV
      - run: echo 'PGUSER=postgres' >> $GITHUB_ENV
      - run: echo 'PGPASSWORD=password' >> $GITHUB_ENV
      - run: echo 'PURE_HOST=localhost' >> $GITHUB_ENV
      - run: echo 'PURE_PORT=${{ job.services.postgres.ports[5432] }}' >> $GITHUB_ENV
      - run: echo 'PURE_DATABASE=postgres' >> $GITHUB_ENV
      - run: echo 'PURE_USER=postgres' >> $GITHUB_ENV
      - run: echo 'PURE_PASSWORD=password' >> $GITHUB_ENV
      - run: |
          pg_isready
          psql < test-asset/create-tables.sql
      - run: |
          pg_isready
          psql < test-asset/insert.sql
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
      - run: cabal update
      - run: make build-deps
      - run: make build
      - run: make build-${{ matrix.test }}
      - run: make test-${{ matrix.test }}
